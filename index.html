<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный Дешборд</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="tabs">
            <div class="tab active" id="tab-1">54585</div>
            <div class="tab">Добавить вкладку (+)</div>
        </div>
    </div>

    <div class="content">
        <div class="left-panel">
            <div class="input-section">
                <input type="text" placeholder="Номер" id="input-number">
                <input type="text" placeholder="Название" id="input-name">
                <input type="text" placeholder="ИНН" id="input-inn">
                <input type="text" placeholder="БГ" id="input-bg">
                <textarea id="comments" placeholder="Комментарии"></textarea>
            </div>
            <div class="banks-list">
                <h3>Банки</h3>
                <div class="bank-item" draggable="true">Абс</div>
                <div class="bank-item" draggable="true">Альфа</div>
                <div class="bank-item" draggable="true">ТСБ</div>
                <div class="bank-item" draggable="true">ПСБ</div>
                <!-- Добавить остальные банки -->
            </div>
        </div>

        <div class="stages">
            <div class="stage" id="zayavka">
                <h3>Заявка</h3>
                <div class="drop-area">Перетащите банк сюда</div>
            </div>
            <div class="stage" id="doraabotka">
                <h3>Доработка</h3>
                <div class="drop-area">Перетащите банк сюда</div>
            </div>
            <div class="stage" id="podpis">
                <h3>На подписании</h3>
                <div class="drop-area">Перетащите банк сюда</div>
            </div>
            <div class="stage" id="bank">
                <h3>В банке</h3>
                <div class="drop-area">Перетащите банк сюда</div>
            </div>
            <div class="stage" id="soglasovanie">
                <h3>Согласование</h3>
                <div class="drop-area">Перетащите банк сюда</div>
            </div>
            <div class="stage" id="zavedena">
                <h3>Заведена</h3>
                <div class="drop-area">Перетащите банк сюда</div>
            </div>
            <div class="stage" id="otkaz">
                <h3>Отказ</h3>
                <div class="drop-area">Перетащите банк сюда</div>
            </div>
        </div>
    </div>

    <button id="delete-tab">Удалить вкладку</button>
    <script src="app.js"></script>
</body>
</html>
