<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="add-tab">+ Добавить вкладку</button>
    </div>

    <div class="application-fields">
        <label>Номер заявки: <input type="text" id="application-number"></label>
        <label>Название: <input type="text" id="client-name"></label>
        <label>ИНН: <input type="text" id="client-inn"></label>
        <label>БГ: <input type="text" id="client-bg"></label>
        <label>Комментарий: <textarea id="comments"></textarea></label>
        <button class="delete-tab">Удалить вкладку</button>
    </div>

    <div class="stage-columns">
        <div class="column" data-stage="заявка">Заявка</div>
        <div class="column" data-stage="доработка">Доработка</div>
        <div class="column" data-stage="на подписании">На подписании</div>
        <div class="column" data-stage="в банке">В банке</div>
        <div class="column" data-stage="согласование">Согласование</div>
        <div class="column" data-stage="заведена">Заведена</div>
        <div class="column" data-stage="отказ">Отказ</div>
    </div>

    <div class="bank-list">
        <p>Список банков:</p>
        <div class="bank" data-bank="банк 1">Банк 1</div>
        <div class="bank" data-bank="банк 2">Банк 2</div>
        <div class="bank" data-bank="банк 3">Банк 3</div>
        <!-- Добавьте остальные банки -->
    </div>

    <script src="app.js"></script>
</body>
</html>
