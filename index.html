<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase App (SDK core) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <!-- Firebase Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <div class="tabs-container">
        <div class="tabs"></div>
        <button class="add-tab">Add Tab</button>
        <button class="delete-tab">Delete Tab</button>
    </div>

    <div class="application-fields">
        <label>Application Number: <input type="text" id="application-number"></label>
        <label>Client Name: <input type="text" id="client-name"></label>
        <label>Client INN: <input type="text" id="client-inn"></label>
        <label>Bank Guarantee: <input type="text" id="client-bg"></label>
        <label>Comments: <textarea id="comments"></textarea></label>
    </div>

    <div class="banks-list">
        <div class="bank" data-bank="Bank1">Bank1</div>
        <div class="bank" data-bank="Bank2">Bank2</div>
    </div>

    <div class="columns">
        <div class="column" id="zayavka">Заявка</div>
        <div class="column" id="dorebotka">Доработка</div>
        <div class="column" id="napodpisanii">На подписании</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
